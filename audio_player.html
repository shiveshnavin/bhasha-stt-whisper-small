<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcript Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .upload-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .upload-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .player-section {
            padding: 30px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 8px;
            outline: none;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            min-height: 200px;
        }

        .transcript-text {
            line-height: 2.2;
            font-size: 20px;
            color: #212529;
        }

        .word {
            display: inline-block;
            padding: 4px 6px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .word:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
        }

        .word.highlighted {
            background-color: #ffeb3b;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 235, 59, 0.5);
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #424242;
            line-height: 1.6;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .word.highlighted {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Audio Transcript Player</h1>
            <p>Upload audio and JSON transcript to see synchronized word highlighting</p>
        </div>

        <div class="upload-section">
            <div class="upload-row">
                <div class="upload-group">
                    <label for="audioFile">üìÅ Select Audio File:</label>
                    <input type="file" id="audioFile" accept="audio/*">
                </div>
                <div class="upload-group">
                    <label for="jsonFile">üìÑ Select JSON File:</label>
                    <input type="file" id="jsonFile" accept=".json">
                </div>
            </div>

            <div class="info-box">
                <h3>JSON Format Example:</h3>
                <p><code>{ "chunks": [ { "text": "word", "timestamp": [0.0, 0.5] }, ... ] }</code></p>
            </div>
        </div>

        <div class="player-section">
            <audio id="audioPlayer" class="audio-player" controls>
                Your browser does not support the audio element.
            </audio>

            <div class="transcript-container">
                <div id="transcriptText" class="transcript-text">
                    <div class="status">Upload audio and JSON files to begin...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let audioFile = null;
        let jsonData = null;

        const audioFileInput = document.getElementById('audioFile');
        const jsonFileInput = document.getElementById('jsonFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const transcriptText = document.getElementById('transcriptText');

        audioFileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                audioFile = file;
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                checkAndRender();
            }
        });

        jsonFileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        jsonData = JSON.parse(event.target.result);
                        checkAndRender();
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function checkAndRender() {
            if (audioFile && jsonData) {
                renderTranscript();
            }
        }

        function renderTranscript() {
            transcriptText.innerHTML = '';

            const chunks = jsonData.chunks || [];

            if (chunks.length === 0) {
                transcriptText.innerHTML = '<div class="status">No chunks found in JSON file</div>';
                return;
            }

            chunks.forEach((chunk, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = chunk.text || '';
                span.setAttribute('data-start', chunk.timestamp[0]);
                span.setAttribute('data-end', chunk.timestamp[1]);
                span.setAttribute('data-index', index);

                // Click to seek
                span.addEventListener('click', function () {
                    const start = parseFloat(this.getAttribute('data-start'));
                    audioPlayer.currentTime = start;
                    audioPlayer.play();
                });

                transcriptText.appendChild(span);
            });

            // Set up time update listener
            audioPlayer.addEventListener('timeupdate', updateHighlight);
        }

        function updateHighlight() {
            const currentTime = audioPlayer.currentTime;
            const words = document.querySelectorAll('.word');

            words.forEach(word => {
                const start = parseFloat(word.getAttribute('data-start'));
                const end = parseFloat(word.getAttribute('data-end'));

                if (currentTime >= start && currentTime <= end) {
                    word.classList.add('highlighted');
                    // Scroll word into view
                    word.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    word.classList.remove('highlighted');
                }
            });
        }
    </script>
</body>

</html>
